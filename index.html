<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harshmilan Weds Pujneet</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Georgia, serif;
    }

    body {
      background: url('9c5dff3c-2dd9-4f30-80d6-aa4d52e33246.png') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.18);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 55%, rgba(212,175,55,0.25));
      z-index: -1;
    }

    /* VIEWPORT MASK â€“ THIS IS THE CRITICAL FIX */
    #viewport {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* hard mask */
    }

    /* SLIDER */
    #story-container {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
      will-change: transform;
    }

    .story {
      min-width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.15);
    }

    .story img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border: 4px solid #d4af37;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.45);
      background: rgba(255,255,255,0.25);
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      cursor: pointer;
    }

    #overlay div {
      padding: 16px 28px;
      border: 2px solid #d4af37;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 30px;
      background: rgba(0,0,0,0.55);
    }

    #nextBtn, #prevBtn {
      position: fixed;
      bottom: 14vh;
      z-index: 10;
      background: rgba(0,0,0,0.55);
      border: 2px solid #d4af37;
      color: #d4af37;
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    #nextBtn { right: 5vw; }
    #prevBtn { left: 5vw; }

    #countdown {
      position: fixed;
      bottom: 4vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.45);
      border: 1px solid #d4af37;
      padding: 6px 16px;
      border-radius: 22px;
      color: #fff;
      font-size: 0.9rem;
      z-index: 10;
      white-space: nowrap;
    }

    #muteBtn {
      position: fixed;
      top: 2vh;
      right: 4vw;
      z-index: 10;
      background: rgba(0,0,0,0.55);
      border: 2px solid #d4af37;
      color: #d4af37;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
    }

    audio { display: none; }
  </style>
</head>
<body>

  <div id="overlay"><div>Tap to Begin âœ¨</div></div>

  <button id="muteBtn">ðŸ”‡</button>
  <button id="prevBtn">âŸµ Previous</button>
  <button id="nextBtn">Next âžœ</button>

  <!-- VIEWPORT WRAPPER -->
  <div id="viewport">
    <div id="story-container">
      <div class="story"><img src="coverpage.jpeg"></div>
      <div class="story"><img src="ring ceremony card 1.png"></div>
      <div class="story"><img src="Mehndi Hindu Wedding Invitation in Orange Red Cream Ornamental Style.png"></div>
      <div class="story"><img src="Cocktail party card.png"></div>
      <div class="story"><img src="wedding card 2.png"></div>
      <div class="story"><img src="reception card.jpeg"></div>
    </div>
  </div>

  <div id="countdown"></div>

  <audio id="bgMusic" autoplay loop muted>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const container = document.getElementById('story-container');
    const overlay = document.getElementById('overlay');
    const music = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const countdownEl = document.getElementById('countdown');

    let index = 0;
    const total = 6;

    function showStory(i) {
      container.style.transform = `translateX(-${i * 100}vw)`;
      prevBtn.style.display = i === 0 ? 'none' : 'block';
      nextBtn.style.display = i === total - 1 ? 'none' : 'block';
    }

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      music.muted = false;
      music.play().catch(()=>{});
      muteBtn.textContent = 'ðŸ”Š';
      showStory(index);
    });

    nextBtn.addEventListener('click', () => {
      if (index < total - 1) index++;
      showStory(index);
    });

    prevBtn.addEventListener('click', () => {
      if (index > 0) index--;
      showStory(index);
    });

    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    const weddingDate = new Date('February 6, 2026 11:00:00').getTime();
    setInterval(() => {
      const now = Date.now();
      const diff = weddingDate - now;
      if (diff <= 0) {
        countdownEl.textContent = 'Today is the Wedding ðŸ’';
        return;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      countdownEl.textContent = `${d} days ${h} hrs ${m} mins to go âœ¨`;
    }, 1000);
  </script>

</body>
</html>
