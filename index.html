<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Harshmilan Weds Pujneet</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Georgia, serif;
    }

    body {
      background: url('9c5dff3c-2dd9-4f30-80d6-aa4d52e33246.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* Soft blur background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.18);
      z-index: -2;
    }

    /* Golden vignette */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 55%, rgba(212,175,55,0.25));
      z-index: -1;
    }

    /* Sparkles */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #ffd77a 0%, rgba(255,215,122,0) 70%);
      border-radius: 50%;
      animation: floatSpark 7s linear infinite;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes floatSpark {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    /* Story container */
    #story-container {
      display: flex;
      width: 500vw;
      height: 100vh;
      transition: transform 0.5s ease-in-out;
    }

    .story {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4vh 4vw;
    }

    .story img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      border: 4px solid #d4af37;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.45);
      background: rgba(255,255,255,0.2);
    }

    /* Overlay */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      cursor: pointer;
    }

    #overlay div {
      padding: 16px 28px;
      border: 2px solid #d4af37;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 30px;
      background: rgba(0,0,0,0.55);
    }

    /* Buttons */
    #nextBtn, #prevBtn {
      position: fixed;
      bottom: 14vh;
      z-index: 10;
      background: rgba(0,0,0,0.55);
      border: 2px solid #d4af37;
      color: #d4af37;
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    #nextBtn { right: 5vw; }
    #prevBtn { left: 5vw; }

    /* Countdown */
    #countdown {
      position: fixed;
      bottom: 4vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.45);
      border: 1px solid #d4af37;
      padding: 6px 16px;
      border-radius: 22px;
      color: #fff;
      font-size: 0.9rem;
      z-index: 10;
      text-align: center;
      white-space: nowrap;
    }

    /* Mute */
    #muteBtn {
      position: fixed;
      top: 2vh;
      right: 4vw;
      z-index: 10;
      background: rgba(0,0,0,0.55);
      border: 2px solid #d4af37;
      color: #d4af37;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
    }

    audio { display: none; }

    /* Mobile fine-tuning */
    @media (max-width: 480px) {
      .story { padding: 3vh 3vw; }
      .story img { border-width: 3px; border-radius: 14px; }
      #nextBtn, #prevBtn { font-size: 0.85rem; padding: 8px 14px; }
      #countdown { font-size: 0.8rem; }
    }
  </style>
</head>
<body>

  <!-- Sparkles -->
  <div class="sparkle" style="left:10%; animation-delay:0s"></div>
  <div class="sparkle" style="left:25%; animation-delay:2s"></div>
  <div class="sparkle" style="left:40%; animation-delay:4s"></div>
  <div class="sparkle" style="left:60%; animation-delay:1s"></div>
  <div class="sparkle" style="left:75%; animation-delay:3s"></div>
  <div class="sparkle" style="left:90%; animation-delay:5s"></div>

  <div id="overlay"><div>Tap to Begin âœ¨</div></div>

  <button id="muteBtn">ðŸ”‡</button>
  <button id="prevBtn">âŸµ Previous</button>
  <button id="nextBtn">Next âžœ</button>

  <div id="story-container">
    <div class="story"><img src="ring ceremony card 1.png"></div>
    <div class="story"><img src="Mehndi Hindu Wedding Invitation in Orange Red Cream Ornamental Style.png"></div>
    <div class="story"><img src="Cocktail party card.png"></div>
    <div class="story"><img src="wedding card 2.png"></div>
    <div class="story"><img src="reception card.jpeg"></div>
  </div>

  <div id="countdown"></div>

  <audio id="bgMusic" autoplay loop muted>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const container = document.getElementById('story-container');
    const overlay = document.getElementById('overlay');
    const music = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const countdownEl = document.getElementById('countdown');

    let index = 0;
    const total = 5;

    function showStory(i) {
      container.style.transform = `translateX(-${i * 100}vw)`;
      prevBtn.style.display = i === 0 ? 'none' : 'block';
      nextBtn.style.display = i === total - 1 ? 'none' : 'block';
    }

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      music.muted = false;
      music.play().catch(()=>{});
      muteBtn.textContent = 'ðŸ”Š';
      showStory(index);
    });

    nextBtn.addEventListener('click', () => {
      if (index < total - 1) index++;
      showStory(index);
    });

    prevBtn.addEventListener('click', () => {
      if (index > 0) index--;
      showStory(index);
    });

    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    /* Countdown */
    const weddingDate = new Date('February 6, 2026 11:00:00').getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = weddingDate - now;
      if (diff <= 0) {
        countdownEl.textContent = 'Today is the Wedding ðŸ’';
        return;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      countdownEl.textContent = `${d} days ${h} hrs ${m} mins to go âœ¨`;
    }, 1000);
  </script>

</body>
</html>
